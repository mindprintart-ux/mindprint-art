<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindprint Filler Engine</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    canvas { background: #111; margin-top: 1em; border-radius: 12px; }
    button { margin-top: 1em; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>mindprint.art ‚Äì Opepen Grid-Aligned Generator</h1>
  <canvas id="mindprint" width="768" height="768"></canvas>
  <br>
  <button onclick="generateArt()">üîÅ Regenerate</button>

  <script>
    const canvas = document.getElementById("mindprint");
    const ctx = canvas.getContext("2d");
    const unit = 96; // grid unit size (8x8)

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawBaseOpepen() {
      ctx.fillStyle = "white";

      // LEFT EYE: 3/4 arc shape + top-left square
      ctx.beginPath();
      ctx.moveTo(unit * 2, unit * 1);
      ctx.arc(unit * 2, unit * 2, unit, -Math.PI / 2, Math.PI / 2);
      ctx.lineTo(unit * 1, unit * 2);
      ctx.lineTo(unit * 1, unit * 1);
      ctx.closePath();
      ctx.fill();

      ctx.fillRect(unit * 1, unit * 1, unit, unit); // top-left square

      // RIGHT EYE: circle in cell (5,1)
      ctx.beginPath();
      ctx.arc(unit * 5 + unit / 2, unit * 1 + unit / 2, unit / 2, 0, Math.PI * 2);
      ctx.fill();

      // MOUTH: bottom-rounded rectangle
      drawRoundedRect(unit * 2, unit * 4, unit * 4, unit, 0, 0, 24, 24);
      ctx.fill();

      // BOTTOM EXTENSION: top-rounded rectangle
      drawRoundedRect(unit * 3, unit * 6, unit * 2, unit / 2, 24, 24, 0, 0);
      ctx.fill();
    }

    function drawRoundedRect(x, y, w, h, rtl, rtr, rbr, rbl) {
      ctx.beginPath();
      ctx.moveTo(x + rtl, y);
      ctx.lineTo(x + w - rtr, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + rtr);
      ctx.lineTo(x + w, y + h - rbr);
      ctx.quadraticCurveTo(x + w, y + h, x + w - rbr, y + h);
      ctx.lineTo(x + rbl, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - rbl);
      ctx.lineTo(x, y + rtl);
      ctx.quadraticCurveTo(x, y, x + rtl, y);
      ctx.closePath();
    }

    function generateArt() {
      clearCanvas();
      drawBaseOpepen();
    }

    generateArt();
  </script>
</body>
</html>
