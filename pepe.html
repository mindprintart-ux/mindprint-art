  <style>
    :root{ --bg:#0a0a0a; --panel:#111318; --ink:#000; --paper:#fff; --accent:#82e2ff; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:
        radial-gradient(1000px 600px at 20% -10%, rgba(130,226,255,.12), transparent 45%),
        radial-gradient(800px 500px at 85% 0%, rgba(130,226,255,.06), transparent 40%),
        repeating-linear-gradient(60deg, hsla(200, 90%, 65%, .08) 0 2px, transparent 2px 18px),
        repeating-linear-gradient(-30deg, hsla(300, 90%, 70%, .06) 0 1px, transparent 1px 16px),
        repeating-linear-gradient(120deg, hsla(160, 90%, 60%, .05) 0 1px, transparent 1px 14px),
        var(--bg);
      background-attachment: fixed;
      color:#e7e7e7;
      font:14px/1.6 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      text-rendering:optimizeLegibility;
      text-align:center;
      animation:bg-drift 18s ease-in-out infinite alternate;
      padding:16px;
    }
    @media (prefers-reduced-motion: reduce){ body{animation:none} }
    @keyframes bg-drift{
      from{background-position:0 0, 100% 0, 0 0, 0 0, 0 0, 0 0}
      to{background-position:0 -120px, 100% -80px, 200px 0, -180px 0, 120px 0, 0 0}

      background:#111;margin-top:10px;border-radius:14px;
      box-shadow:0 10px 32px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.06);
    }
    button{
      appearance:none;margin:1em .5em 0;padding:8px 14px;font-size:14px;
      color:#fff;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.15);border-radius:10px;cursor:pointer;
      transition:transform .15s ease,border-color .15s ease,box-shadow .15s ease,background .15s ease;
    }
    button:hover{border-color:rgba(255,255,255,.28);box-shadow:0 6px 18px rgba(0,0,0,.35)}
    button:active{transform:translateY(1px)}
    button:focus-visible{outline:none;box-shadow:0 0 0 3px rgba(130,226,255,.25);border-color:rgba(130,226,255,.5)}

</head>
<body>
  <h1>mindprint.art ‚Äì Opepen Grid-Aligned Generator</h1>
  <button id="connectBtn" type="button">Connect Wallet</button>
  <canvas id="mindprint" width="768" height="768"></canvas>
  <br>
  <button onclick="generateArt()">üîÅ Regenerate</button>

  <script>
    const canvas = document.getElementById("mindprint");
    const ctx = canvas.getContext("2d");
    const unit = 96; // 8x8 grid unit (768x768 canvas)

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawBaseOpepen() {
      ctx.fillStyle = "white";

      // LEFT EYE ‚Äî 3 arcs + 1 square inside a 2x2 area at (2,1)
      // Square at top-left quadrant
      ctx.fillRect(unit * 2, unit * 1, unit, unit);

      // Top-right arc
      ctx.beginPath();
      ctx.moveTo(unit * 3, unit * 2);
      ctx.arc(unit * 3, unit * 2, unit, -Math.PI / 2, 0);
      ctx.closePath();
      ctx.fill();

      // Bottom-right arc
      ctx.beginPath();
      ctx.moveTo(unit * 3, unit * 2);
      ctx.arc(unit * 3, unit * 2, unit, 0, Math.PI / 2);
      ctx.closePath();
      ctx.fill();

      // Bottom-left arc
      ctx.beginPath();
      ctx.moveTo(unit * 3, unit * 2);
      ctx.arc(unit * 3, unit * 2, unit, Math.PI / 2, Math.PI);
      ctx.closePath();
      ctx.fill();

      // RIGHT EYE ‚Äî full circle spanning 2x2 grid at (4,1)
      ctx.beginPath();
      ctx.arc(unit * 5, unit * 2, unit, 0, Math.PI * 2);
      ctx.fill();

      // MOUTH ‚Äî full 2x4 grid at (2,3), increased height to match schematic (2 units tall)
      drawRoundedRect(unit * 2, unit * 3, unit * 4, unit * 2, 0, 0, 24, 24);
      ctx.fill();

      // LOWER BAR ‚Äî 1x4 rectangle after 1x4 gap, placed at (2,6), top-rounded
      drawRoundedRect(unit * 2, unit * 6, unit * 4, unit, 24, 24, 0, 0);
      ctx.fill();
    }

    function drawRoundedRect(x, y, w, h, rtl, rtr, rbr, rbl) {
      ctx.beginPath();
      ctx.moveTo(x + rtl, y);
      ctx.lineTo(x + w - rtr, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + rtr);
      ctx.lineTo(x + w, y + h - rbr);
      ctx.quadraticCurveTo(x + w, y + h, x + w - rbr, y + h);
      ctx.lineTo(x + rbl, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - rbl);
      ctx.lineTo(x, y + rtl);
      ctx.quadraticCurveTo(x, y, x + rtl, y);
      ctx.closePath();
    }

    function generateArt() {
      clearCanvas();
      drawBaseOpepen();
    }

    generateArt();
  </script>
  <script>
  (function(){
    const btn = document.getElementById('connectBtn');
    if(!btn) return;
    function truncate(a){ return a.slice(0,6)+'‚Ä¶'+a.slice(-4); }
    function set(addr){ btn.textContent='Connected '+truncate(addr); btn.disabled=true; }
    async function connect(){
      try{
        if(!window.ethereum){ window.open('https://metamask.io/download','_blank'); return; }
        const [addr] = await window.ethereum.request({ method:'eth_requestAccounts' });
        if(addr){ localStorage.setItem('mp_addr', addr); set(addr); }
      }catch(e){ console.error(e); }
    }
    const saved = localStorage.getItem('mp_addr');
    if(saved) set(saved); else { btn.addEventListener('click', connect); if(!window.ethereum){ btn.textContent='Install MetaMask'; } }
    window.ethereum?.on?.('accountsChanged', (acc)=> {
      const a = acc && acc[0];
      if(a){ localStorage.setItem('mp_addr', a); set(a); }
      else{ btn.textContent='Connect Wallet'; btn.disabled=false; localStorage.removeItem('mp_addr'); }
    });
  })();
  </script>
</body>
