<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindprint Filler Engine</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    canvas { background: #111; margin-top: 1em; border-radius: 12px; }
    button { margin-top: 1em; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>mindprint.art ‚Äì Opepen Grid-Aligned Generator</h1>
  <canvas id="mindprint" width="768" height="768"></canvas>
  <br>
  <button onclick="generateArt()">üîÅ Regenerate</button>

  <script>
    const canvas = document.getElementById("mindprint");
    const ctx = canvas.getContext("2d");
    const unit = 96; // 8x8 grid

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawBaseOpepen() {
      ctx.fillStyle = "white";

      // LEFT EYE ‚Äî located at (1,1), fills 1x1
      // Top-left square
      ctx.fillRect(unit * 1, unit * 1, unit / 2, unit / 2);

      // Top-right arc
      ctx.beginPath();
      ctx.moveTo(unit * 1.5, unit * 1);
      ctx.arc(unit * 1.5, unit * 1.5, unit / 2, -Math.PI / 2, 0);
      ctx.lineTo(unit * 1.5, unit * 1.5);
      ctx.closePath();
      ctx.fill();

      // Bottom-right arc
      ctx.beginPath();
      ctx.moveTo(unit * 1.5, unit * 1.5);
      ctx.arc(unit * 1.5, unit * 1.5, unit / 2, 0, Math.PI / 2);
      ctx.lineTo(unit * 1.5, unit * 1.5);
      ctx.closePath();
      ctx.fill();

      // Bottom-left arc
      ctx.beginPath();
      ctx.moveTo(unit * 1, unit * 1.5);
      ctx.arc(unit * 1.5, unit * 1.5, unit / 2, Math.PI / 2, Math.PI);
      ctx.lineTo(unit * 1.5, unit * 1.5);
      ctx.closePath();
      ctx.fill();

      // RIGHT EYE ‚Äî full circle centered in a 2x2 area at (5,1)
      ctx.beginPath();
      ctx.arc(unit * 6, unit * 2, unit, 0, Math.PI * 2);
      ctx.fill();

      // MOUTH ‚Äî 2x4 rectangle at (2,4) with bottom-rounded corners
      drawRoundedRect(unit * 2, unit * 4, unit * 4, unit, 0, 0, 24, 24);
      ctx.fill();

      // LOWER BAR ‚Äî 1x4 rectangle at (2,6), with top-rounded corners
      drawRoundedRect(unit * 2, unit * 6, unit * 4, unit, 24, 24, 0, 0);
      ctx.fill();
    }

    function drawRoundedRect(x, y, w, h, rtl, rtr, rbr, rbl) {
      ctx.beginPath();
      ctx.moveTo(x + rtl, y);
      ctx.lineTo(x + w - rtr, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + rtr);
      ctx.lineTo(x + w, y + h - rbr);
      ctx.quadraticCurveTo(x + w, y + h, x + w - rbr, y + h);
      ctx.lineTo(x + rbl, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - rbl);
      ctx.lineTo(x, y + rtl);
      ctx.quadraticCurveTo(x, y, x + rtl, y);
      ctx.closePath();
    }

    function generateArt() {
      clearCanvas();
      drawBaseOpepen();
    }

    generateArt();
  </script>
</body>
</html>
