  <style>
    :root{ --bg:#0a0a0a; --panel:#111318; --ink:#000; --paper:#fff; --accent:#82e2ff; }

    body{
      background:
        radial-gradient(1000px 600px at 20% -10%, rgba(130,226,255,.12), transparent 45%),
        radial-gradient(800px 500px at 85% 0%, rgba(130,226,255,.06), transparent 40%),
        repeating-linear-gradient(60deg, hsla(200, 90%, 65%, .08) 0 2px, transparent 2px 18px),
        repeating-linear-gradient(-30deg, hsla(300, 90%, 70%, .06) 0 1px, transparent 1px 16px),

      text-align:center;

    }

    @keyframes bg-drift{
      from{background-position:0 0, 100% 0, 0 0, 0 0, 0 0, 0 0}

      appearance:none;margin:.5em;padding:8px 14px;font-size:14px;
      color:#fff;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.15);border-radius:10px;cursor:pointer;
      transition:transform .15s ease,border-color .15s ease,box-shadow .15s ease,background .15s ease;
    }
    button:hover{border-color:rgba(255,255,255,.28);box-shadow:0 6px 18px rgba(0,0,0,.35)}

<body>
  <h1>mindprint.art ‚Äì Opepen Grid-Aligned Generator</h1>
  <!-- Wallet connect removed -->
  <canvas id="mindprint" width="768" height="768"></canvas>
  <br>
  <button onclick="generateArt()">üîÅ Regenerate</button>
  <button onclick="downloadPNG()">üì• Export PNG</button>
  <button onclick="downloadHighResPNG()">üì∏ Export High-Res PNG (2500x2500)</button>

  <script>
    const canvas = document.getElementById("mindprint");
    const ctx = canvas.getContext("2d");
    const unit = 96;

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    const traitFunctions = [
      drawNoiseFill,
      drawDotGrid,
      drawRadialBurst,
      drawConcentricCircles,
      drawWaves,
      drawDiagonalStripes,
    ];

    function getRandomTraitFn() {
      return traitFunctions[Math.floor(Math.random() * traitFunctions.length)];
    }

    function applyTraitToClip(x, y, w, h, clipFn, traitFns = [getRandomTraitFn()]) {
      const numTraits = traitFns.length;
      ctx.save();
      clipFn();
      ctx.clip();
      for (let i = 0; i < numTraits; i++) {
        traitFns[i](x, y, w, h);
      }
      ctx.restore();
    }

    function drawBaseOpepen() {
      const shapes = [
        () => {
          ctx.beginPath();
          ctx.rect(unit * 2, unit * 1, unit, unit);
          ctx.closePath();
        },
        () => {
          ctx.beginPath();
          ctx.moveTo(unit * 3, unit * 2);
          ctx.arc(unit * 3, unit * 2, unit, -Math.PI / 2, 0);
          ctx.closePath();
        },
        () => {
          ctx.beginPath();
          ctx.moveTo(unit * 3, unit * 2);
          ctx.arc(unit * 3, unit * 2, unit, 0, Math.PI / 2);
          ctx.closePath();
        },
        () => {
          ctx.beginPath();
          ctx.moveTo(unit * 3, unit * 2);
          ctx.arc(unit * 3, unit * 2, unit, Math.PI / 2, Math.PI);
          ctx.closePath();
        },
      ];
      shapes.forEach(clipFn => {
        applyTraitToClip(unit * 2, unit * 1, unit * 2, unit * 2, clipFn, [getRandomTraitFn()]);
      });

      const rightEyeClip = () => {
        ctx.beginPath();
        ctx.arc(unit * 5, unit * 2, unit, 0, Math.PI * 2);
        ctx.closePath();
      };
      applyTraitToClip(unit * 4, unit * 1, unit * 2, unit * 2, rightEyeClip, [getRandomTraitFn(), getRandomTraitFn()]);

      applyTraitToClip(unit * 2, unit * 3, unit * 4, unit * 2, () => {
        ctx.beginPath();
        ctx.moveTo(unit * 2, unit * 3);
        ctx.lineTo(unit * 6, unit * 3);
        ctx.lineTo(unit * 6, unit * 5 - 24);
        ctx.quadraticCurveTo(unit * 6, unit * 5, unit * 6 - 24, unit * 5);
        ctx.lineTo(unit * 2 + 24, unit * 5);
        ctx.quadraticCurveTo(unit * 2, unit * 5, unit * 2, unit * 5 - 24);
        ctx.lineTo(unit * 2, unit * 3);
        ctx.closePath();
      });

      applyTraitToClip(unit * 2, unit * 6, unit * 4, unit, () => {
        ctx.beginPath();
        ctx.moveTo(unit * 2, unit * 7);
        ctx.lineTo(unit * 6, unit * 7);
        ctx.lineTo(unit * 6, unit * 6 + 24);
        ctx.quadraticCurveTo(unit * 6, unit * 6, unit * 6 - 24, unit * 6);
        ctx.lineTo(unit * 2 + 24, unit * 6);
        ctx.quadraticCurveTo(unit * 2, unit * 6, unit * 2, unit * 6 + 24);
        ctx.lineTo(unit * 2, unit * 7);
        ctx.closePath();
      });
    }

    function drawDiagonalStripes(x, y, w, h) {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1.2;
      for (let i = -w; i < w + h; i += 10) {
        ctx.beginPath();
        ctx.moveTo(x + i, y);
        ctx.lineTo(x + i + h, y + h);
        ctx.stroke();
      }
    }

    function drawNoiseFill(x, y, w, h) {
      const imageData = ctx.createImageData(w, h);
      for (let i = 0; i < imageData.data.length; i += 4) {
        const val = Math.random() * 255;
        imageData.data[i] = val;
        imageData.data[i + 1] = val;
        imageData.data[i + 2] = val;
        imageData.data[i + 3] = 100;
      }
      ctx.putImageData(imageData, x, y);
    }

    function drawDotGrid(x, y, w, h, spacing = 12) {
      ctx.fillStyle = "white";
      for (let i = x + spacing / 2; i < x + w; i += spacing) {
        for (let j = y + spacing / 2; j < y + h; j += spacing) {
          ctx.beginPath();
          ctx.arc(i, j, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function drawRadialBurst(x, y, w, h) {
      const cx = x + w / 2;
      const cy = y + h / 2;
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1.2;
      for (let i = 0; i < 100; i++) {
        const angle = (Math.PI * 2 * i) / 100;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(cx + Math.cos(angle) * w, cy + Math.sin(angle) * h);
        ctx.stroke();
      }
    }

    function drawConcentricCircles(x, y, w, h) {
      const cx = x + w / 2;
      const cy = y + h / 2;
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1.5;
      for (let r = 10; r < Math.min(w, h) / 1.2; r += 10) {
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    function drawWaves(x, y, w, h) {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1.2;
      for (let j = y; j < y + h; j += 8) {
        ctx.beginPath();
        for (let i = x; i < x + w; i++) {
          const wave = Math.sin(i * 0.05 + j * 0.1) * 6;
          ctx.lineTo(i, j + wave);
        }
        ctx.stroke();
      }
    }

    function downloadPNG() {
      const link = document.createElement('a');
      link.download = 'opepen.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadHighResPNG() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 2500;
      tempCanvas.height = 2500;
      const tempCtx = tempCanvas.getContext('2d');

      const scale = 2500 / 768;
      tempCtx.scale(scale, scale);
      drawBaseOpepenScaled(tempCtx);

      const link = document.createElement('a');
      link.download = 'opepen_highres.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    }

    function drawBaseOpepenScaled(context) {
      const prevCtx = ctx;
      ctx = context;
      drawBaseOpepen();
      ctx = prevCtx;
    }

    function generateArt() {
      clearCanvas();
      drawBaseOpepen();
    }

    generateArt();
  </script>
  <!-- Wallet connect code removed -->
</body>
