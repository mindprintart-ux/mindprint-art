<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Not found — mindprint.art</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{ --bg:#0b0d12; --ink:#fff; }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Inter,Arial}
  .wrap{min-height:100%;display:grid;place-items:center;overflow:hidden}
  .card{max-width:640px;padding:24px;border-radius:14px;background:rgba(255,255,255,.04);
        box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06)}
  h1{margin:0 0 8px 0;font-size:24px}
  p{opacity:.85;margin:0 0 10px 0}
  .home{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.2);text-decoration:none;color:#fff}

/* subtle moiré bg (click-through and behind content) */
.bg,
.bg::after {
  position: fixed;
  inset: -10%;
  pointer-events: none;   /* let clicks pass through */
  z-index: 0;             /* sit behind content */
}

.bg {
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.08) 0 2px,
      transparent 0 8px
    );
}

.bg::after {
  content: "";
  opacity: .6;
  mix-blend-mode: multiply;
  background:
    repeating-linear-gradient(
      2deg,
      rgba(255,255,255,.08) 0 2px,
      transparent 0 8px
    );
  animation: drift 18s ease-in-out infinite alternate;
}

/* ensure the main content sits above the bg */
.wrap { position: relative; z-index: 1; }

/* top-level at-rules */
@keyframes drift { to { transform: rotate(-2deg) scale(1.02); } }
@media (prefers-reduced-motion: reduce) { .bg::after { animation: none; } }

</style>
</head>
<body>
<div class="bg" aria-hidden="true"></div>
<main class="wrap">
  <div class="card">
    <h1>404 — page not found</h1>
    <p>That link doesn’t exist (yet). Head back home and vibe with some Op Art.</p>
    <a class="home" href="/">Go home</a>
  </div>
</main>
</body>
</html>
