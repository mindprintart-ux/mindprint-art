name: auto-tag-on-push
on:
  push:
    branches: [ main ]
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read package version
        id: pkg
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT
      - name: Create tag v${{ steps.pkg.outputs.version }}+${{ github.run_number }}
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.pkg.outputs.version }}';
            const build = '${{ github.run_number }}';
            const tagName = `v${version}+${build}`;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tagName}` });
              core.info(`Tag ${tagName} already exists, skipping.`);
            } catch (e) {
              if (e.status === 404) {
                await github.rest.git.createRef({
                  owner, repo,
                  ref: `refs/tags/${tagName}`,
                  sha: context.sha
                });
                core.info(`Created tag ${tagName}`);
              } else {
                throw e;
              }
            }


